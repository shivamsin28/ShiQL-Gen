<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiQL Gen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    {% block css %}{% endblock %}
    <style>
        .navbar-brand:hover {
            transform: scale(1.1); /* Slightly enlarge the logo on hover */
        }
        body {
            font-size: 1.2rem; /* Slightly larger base font size for better readability */
        }
        .container {
            max-width: 1200px; /* Increase container width */
        }
        h1 {
            font-size: 2.5rem; /* Larger font size for main headings */
        }
        h2 {
            font-size: 2rem; /* Larger font size for subheadings */
        }
        h3 {
            font-size: larger; /* Increase heading sizes */
        }
        p, a, li {
            font-size: 1.1rem; /* Slightly larger font size for paragraphs, links, and list items */
        }
    </style>
</head>
<body>
    <header class="py-3 shadow" style="background-color: #9a54d4; color: #ffffff;">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand d-flex align-items-center" href="/" style="transition: transform 0.3s;">
                    <img src="/static/4.png" alt="ShiQL-Gen Logo" class="header-logo mr-2 animate__animated animate__fadeInLeft">
                    
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About Us</a>
                        </li>
                        <!-- Removed Generate Query link -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5 animate__animated animate__fadeInUp">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer bg-dark text-light pt-5 pb-3 mt-auto">
        <div class="container">
            <div class="row text-center text-md-left">
                <div class="col-md-3 mb-4">
                    <h5 class="text-uppercase">Product</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Docs</a></li>
                        <li><a href="#">Download</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h5 class="text-uppercase">Company</h5>
                    <ul class="list-unstyled">
                        <li><a href="/about">About Us</a></li>
                        <!-- Removed Blog, Careers, Customers, Newsroom, Sitemap -->
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h5 class="text-uppercase">Resources</h5>
                    <ul class="list-unstyled">
                        <!-- Removed Community -->
                        <li><a href="#">Help & Support</a></li>
                        <li><a href="#">What's New</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h5 class="text-uppercase">Legal</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Privacy</a></li>
                        <!-- Removed Status -->
                    </ul>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="mb-0">Â© 2025 SHiQL Gen. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
