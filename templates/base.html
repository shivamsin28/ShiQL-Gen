<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiQL-Gen - AI-Powered SQL Query Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
        <div class="floating-element element-5"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg">
        <div class="nav-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <div class="brand-logo">
                    <img src="/static/4.png" alt="ShiQL-Gen Logo" class="logo-image">
                    <div class="logo-glow"></div>
                    <span class="brand-text">ShiQL-Gen</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <div class="toggler-icon">
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <span class="nav-icon"><i class="fas fa-home"></i></span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('generate_query') }}">
                            <span class="nav-icon"><i class="fas fa-code"></i></span>
                            <span class="nav-text">Generate Query</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">
                            <span class="nav-icon"><i class="fas fa-info-circle"></i></span>
                            <span class="nav-text">About Us</span>
                        </a>
                    </li>
                    {% if 'user' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <span class="nav-icon"><i class="fas fa-tachometer-alt"></i></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <span class="nav-icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">
                            <span class="nav-icon"><i class="fas fa-sign-in-alt"></i></span>
                            <span class="nav-text">Login</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">
                            <span class="nav-icon"><i class="fas fa-user-plus"></i></span>
                            <span class="nav-text">Register</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div class="watermark">
        <div class="watermark-text">ShiQL-Gen</div>
        <div class="watermark-glow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

<style>
    :root {
        --primary: #00f2fe;
        --secondary: #4facfe;
        --dark: #0a0a0a;
        --darker: #050505;
        --light: #ffffff;
        --accent: #00f2fe;
        --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    body {
        background-color: var(--darker);
        color: var(--light);
        font-family: 'Space Grotesk', sans-serif;
        position: relative;
        overflow-x: hidden;
    }

    .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-element {
        position: absolute;
        border-radius: 50%;
        background: var(--gradient);
        opacity: 0.05;
        filter: blur(20px);
    }

    .element-1 {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 5%;
        animation: floatElement 15s ease-in-out infinite alternate;
    }

    .element-2 {
        width: 200px;
        height: 200px;
        top: 60%;
        right: 10%;
        animation: floatElement 20s ease-in-out infinite alternate-reverse;
    }

    .element-3 {
        width: 150px;
        height: 150px;
        top: 30%;
        right: 30%;
        animation: floatElement 18s ease-in-out infinite alternate;
    }

    .element-4 {
        width: 250px;
        height: 250px;
        bottom: 10%;
        left: 20%;
        animation: floatElement 22s ease-in-out infinite alternate-reverse;
    }

    .element-5 {
        width: 180px;
        height: 180px;
        top: 40%;
        left: 40%;
        animation: floatElement 17s ease-in-out infinite alternate;
    }

    @keyframes floatElement {
        0% {
            transform: translate(0, 0) rotate(0deg);
        }
        50% {
            transform: translate(30px, 20px) rotate(5deg);
        }
        100% {
            transform: translate(-20px, -30px) rotate(-5deg);
        }
    }

    .watermark {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: -1;
        opacity: 0.15;
        transform: rotate(-15deg);
        pointer-events: none;
    }

    .watermark-text {
        font-size: 5rem;
        font-weight: 900;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        animation: float 8s ease-in-out infinite;
    }

    .watermark-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0, 242, 254, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        z-index: -1;
        animation: pulse 4s ease-out infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(-15deg);
        }
        50% {
            transform: translateY(-20px) rotate(-15deg);
        }
        100% {
            transform: translateY(0) rotate(-15deg);
        }
    }

    .navbar {
        background: rgba(5, 5, 5, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        padding: 0;
        position: relative;
        overflow: hidden;
    }

    .brand-logo {
        position: relative;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .logo-image {
        width: 40px;
        height: 40px;
        position: relative;
        z-index: 2;
        filter: drop-shadow(0 0 5px rgba(0, 242, 254, 0.5));
        transition: transform 0.3s ease;
    }

    .logo-image:hover {
        transform: scale(1.1) rotate(5deg);
    }

    .logo-glow {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, rgba(0, 242, 254, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 1;
        animation: pulse 2s ease-out infinite;
    }

    .brand-text {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
    }

    .alert {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.2);
        color: #ff6b6b;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.1);
    }

    .alert i {
        font-size: 1.2rem;
    }

    .alert .btn-close {
        color: #ff6b6b;
        opacity: 0.8;
        margin-left: auto;
    }

    .alert .btn-close:hover {
        opacity: 1;
    }

    .navbar-toggler {
        border: none;
        background: transparent;
        padding: 0;
        position: relative;
        width: 30px;
        height: 20px;
    }

    .toggler-icon {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .toggler-icon span {
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--primary);
        transition: all 0.3s ease;
    }

    .toggler-icon span:first-child {
        top: 0;
    }

    .toggler-icon span:last-child {
        bottom: 0;
    }

    .navbar-toggler[aria-expanded="true"] .toggler-icon span:first-child {
        transform: translateY(9px) rotate(45deg);
    }

    .navbar-toggler[aria-expanded="true"] .toggler-icon span:last-child {
        transform: translateY(-9px) rotate(-45deg);
    }

    .navbar-nav {
        display: flex;
        gap: 2rem;
    }

    .nav-item {
        position: relative;
    }

    .nav-link {
        color: var(--light);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: all 0.5s ease;
    }

    .nav-link:hover::before {
        left: 100%;
    }

    .nav-link:hover {
        color: var(--primary);
        background: rgba(0, 242, 254, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 242, 254, 0.1);
    }

    .nav-icon {
        font-size: 1.2rem;
        color: var(--primary);
        text-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
    }

    .nav-text {
        font-weight: 500;
    }

    @keyframes pulse {
        0% {
            transform: translateY(-50%) scale(1);
            opacity: 0.5;
        }
        100% {
            transform: translateY(-50%) scale(1.5);
            opacity: 0;
        }
    }

    @media (max-width: 768px) {
        .nav-container {
            padding: 0 1rem;
        }

        .navbar-collapse {
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid rgba(0, 242, 254, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-nav {
            flex-direction: column;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.75rem 1rem;
        }
    }
</style>
