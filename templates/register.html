<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShiQL Gen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(0, 0, 0, 0.6);
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(50%);
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h1 {
            font-size: 1.5rem;
            color: white;
        }
        .form-container p, .form-container label, .form-container a {
            font-size: 0.9rem;
            color: white;
        }
        .form-container input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-container button {
            background: #007bff;
            border: none;
            transition: 0.3s;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="https://videos.pexels.com/video-files/3129977/3129977-uhd_2560_1440_30fps.mp4" type="video/mp4">
    </video>
    <div class="d-flex justify-content-center align-items-center vh-100 container">
        <div class="form-container text-center">
            <h1>Sign up</h1>
            <p>Already have an account? <a href="">Sign in here</a></p>
            <button class="btn btn-light btn-block mt-3">Sign up with Google</button>
            <hr class="bg-light">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I accept the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
