{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="text-center">
        <h1>Login</h1>
        <p class="mt-3">Welcome back! Please log in to your account.</p>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <form class="w-50" method="POST">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email or username" required name="email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
            <p class="mt-3 text-center">
                Don't have an account? <a href="/register">Register here</a>.
            </p>
        </form>
    </div>
</div>


{% endblock %}

{% block css %}
<style>
    body {
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text color */
    }
    h1 {
        color: #bb86fc; /* Light purple for headings */
    }
    a {
        color: #bb86fc; /* Light purple for links */
        transition: color 0.3s;
    }
    a:hover {
        color: #9a67ea; /* Slightly darker purple on hover */
    }
    .form-control {
        background-color: #1e1e1e; /* Dark background for input fields */
        color: #e0e0e0; /* Light text color */
        border: 1px solid #333;
        border-radius: 6px;
        padding: 10px;
        transition: border 0.3s;
    }
    .form-control:focus {
        border-color: #bb86fc;
        box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        background-color: #2a2a2a;
    }
    .btn-primary {
        background-color: #bb86fc; /* Light purple for buttons */
        color: #121212; /* Dark text color */
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
        background-color: #9a67ea; /* Slightly darker purple on hover */
        transform: scale(1.02);
    }
</style>
{% endblock %}
