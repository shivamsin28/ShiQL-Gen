<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShiQL Gen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover;">
        <source src="https://videos.pexels.com/video-files/3129902/3129902-sd_640_360_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Form -->
    <div class="container" style="position: relative; z-index: 1;">
        <div class="mx-auto mt-5 p-4 text-center" style="max-width: 400px; background: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
            
            <!-- Logo -->
            <img src="C:\Users\shivam\Desktop\ShiQL-Gen\SHIQL GEN.png" alt="ShiQL Gen Logo" style="width: 150px; margin-bottom: 10px;">
            
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
