{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="text-center">
        <h1>Generate SQL Query</h1>
        <p class="mt-3">Use our tool to generate SQL queries effortlessly. Just provide the details below, and we'll handle the rest!</p>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <form class="w-75">
            <div class="form-group">
                <label for="table-name">Table Name</label>
                <input type="text" class="form-control" id="table-name" placeholder="Enter the table name" required>
            </div>
            <div class="form-group mt-3">
                <label for="columns">Columns</label>
                <textarea class="form-control" id="columns" rows="4" placeholder="Enter column names and types (e.g., id INT, name VARCHAR(255))" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="conditions">Conditions (Optional)</label>
                <textarea class="form-control" id="conditions" rows="3" placeholder="Enter any conditions (e.g., WHERE age > 30)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Generate Query</button>
        </form>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    body {
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text color */
    }
    h1 {
        color: #bb86fc; /* Light purple for headings */
    }
    a {
        color: #bb86fc; /* Light purple for links */
        transition: color 0.3s;
    }
    a:hover {
        color: #9a67ea; /* Slightly darker purple on hover */
    }
    .form-control {
        background-color: #1e1e1e; /* Dark background for input fields */
        color: #e0e0e0; /* Light text color */
        border: 1px solid #333;
        border-radius: 6px;
        padding: 10px;
        transition: border 0.3s;
    }
    .form-control:focus {
        border-color: #bb86fc;
        box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        background-color: #2a2a2a;
    }
    .btn-primary {
        background-color: #bb86fc; /* Light purple for buttons */
        color: #121212; /* Dark text color */
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
        background-color: #9a67ea; /* Slightly darker purple on hover */
        transform: scale(1.02);
    }
</style>
{% endblock %}
