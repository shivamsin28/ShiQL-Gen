{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="text-center">
        <div class="page-title">
            <h1>Generate SQL Query</h1>
            <div class="title-glow"></div>
        </div>
        <p class="mt-3 subtitle">Use our AI-powered tool to generate SQL queries effortlessly. Just provide the details below, and we'll handle the rest!</p>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <form class="query-form" method="POST">
            <div class="form-group">
                <label for="table-name">
                    <i class="fas fa-table"></i>
                    Table Name
                </label>
                <input type="text" class="form-control" id="table-name" name="table-name" placeholder="Enter the table name" required>
            </div>
            <div class="form-group mt-3">
                <label for="columns">
                    <i class="fas fa-columns"></i>
                    Columns
                </label>
                <textarea class="form-control" id="columns" name="columns" rows="4" placeholder="Enter column names (e.g., id, name, age)" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="conditions">
                    <i class="fas fa-filter"></i>
                    Conditions (Optional)
                </label>
                <textarea class="form-control" id="conditions" name="conditions" rows="3" placeholder="Enter any conditions (e.g., age > 30)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">
                <i class="fas fa-magic"></i>
                Generate Query
            </button>
        </form>
    </div>
    {% if query %}
    <div class="mt-5 query-result">
        <h2>Generated Query</h2>
        <div class="query-box">
            <pre>{{ query }}</pre>
            <div class="query-glow"></div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block css %}
<style>
    :root {
        --primary: #00f2fe;
        --secondary: #4facfe;
        --dark: #0a0a0a;
        --darker: #050505;
        --light: #ffffff;
        --accent: #00f2fe;
    }

    .page-title {
        position: relative;
        display: inline-block;
    }

    .title-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0, 242, 254, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        z-index: -1;
        animation: pulse 2s ease-out infinite;
    }

    h1 {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .subtitle {
        color: #a0a0a0;
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .query-form {
        width: 75%;
        max-width: 800px;
        background: rgba(10, 10, 10, 0.5);
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid rgba(0, 242, 254, 0.1);
        backdrop-filter: blur(10px);
    }

    .form-group label {
        color: var(--primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-group label i {
        font-size: 1.1rem;
    }

    .form-control {
        background-color: rgba(5, 5, 5, 0.8);
        border: 1px solid rgba(0, 242, 254, 0.2);
        color: var(--light);
        border-radius: 8px;
        padding: 0.8rem 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background-color: rgba(5, 5, 5, 0.9);
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 242, 254, 0.1);
        color: var(--light);
    }

    .form-control::placeholder {
        color: #666;
    }

    .btn-primary {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        border: none;
        color: var(--dark);
        font-weight: 600;
        padding: 0.8rem 2rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
    }

    .query-result {
        text-align: center;
    }

    .query-result h2 {
        color: var(--primary);
        margin-bottom: 1.5rem;
    }

    .query-box {
        position: relative;
        background: rgba(5, 5, 5, 0.8);
        border: 1px solid rgba(0, 242, 254, 0.2);
        border-radius: 8px;
        padding: 1.5rem;
        overflow: hidden;
    }

    .query-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, rgba(0, 242, 254, 0.1) 0%, transparent 70%);
        pointer-events: none;
    }

    .query-box pre {
        color: var(--light);
        margin: 0;
        font-family: 'Space Mono', monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        text-align: left;
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.5;
        }
        100% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
        }
    }

    @media (max-width: 768px) {
        .query-form {
            width: 95%;
            padding: 1.5rem;
        }

        .subtitle {
            font-size: 1rem;
            padding: 0 1rem;
        }
    }
</style>
{% endblock %}
